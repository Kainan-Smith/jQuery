		<style>
		    
		    th, td{

		    }

	<body>
	    <table>
	        <tbody><tr>
	            <th style="font-size: 20px; font-style: italic;">Item</th>
	            <th style="font-size: 20px; font-style: italic;">Cost</th>
	            <th style="font-size: 20px; font-style: italic;">Purpose</th>
	        </tr>
	        <tr>
	            <td style="background-color: lightblue;">100 Balloons</td>
	            <td style="background-color: tomato;">10.50</td>
	            <td style="background-color: lightblue;">Ryan's Birthday Party!</td>
	        </tr>
	        <tr>

	        <tr>
	            <td style="background-color: lightblue;">Stain Remover</td>
	            <td>5.00</td>
	            <td style="background-color: lightblue;">Dirty Soccer Uniform</td>
	        </tr>
	        <tr>
	            <td style="background-color: lightblue;">Service Fee</td>
	            <td style="background-color: tomato;">86.00</td>
	            <td style="background-color: lightblue;">Flat Tire</td>
	        </tr>
	    </tbody>
    </table>
    <script>
        $("th").css({"font-size": "20px", "font-style": "italic"});            
        $("td:nth-child(odd)").css("background-color", "lightblue");

        $("td:nth-child(2").each(function () {
            // element represents one td tag each iteration
            var element = $(this);
            var cost = parseFloat(element.text());

            if (cost > 10.00) {
                element.css("background-color", "tomato");
            }
        });
